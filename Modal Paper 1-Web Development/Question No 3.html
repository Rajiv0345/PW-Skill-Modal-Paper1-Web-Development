to the top of the current execution stack.\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;strokeWidth=1;fontSize=16;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;370\&quot; width=\&quot;990\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-5\&quot; value=\&quot;&amp;lt;p style=&amp;quot;color: rgb(51, 51, 51); font-family: inter-regular, system-ui, -apple-system, BlinkMacSystemFont, &amp;amp;quot;Segoe UI&amp;amp;quot;, Roboto, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; text-align: justify; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1580\&quot; y=\&quot;-35\&quot; width=\&quot;20\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-6\&quot; value=\&quot;Execution context is the concept for describing the internal working of a code. In JavaScript, the environment that enables the&amp;amp;nbsp;&amp;lt;a style=&amp;quot;color: green; text-decoration-line: none; font-family: inter-regular, system-ui, -apple-system, BlinkMacSystemFont, &amp;amp;quot;Segoe UI&amp;amp;quot;, Roboto, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; text-align: justify; background-color: rgb(255, 255, 255);&amp;quot; href=&amp;quot;https://www.javatpoint.com/javascript-tutorial&amp;quot;&amp;gt;JavaScript&amp;lt;/a&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(51, 51, 51); font-family: inter-regular, system-ui, -apple-system, BlinkMacSystemFont, &amp;amp;quot;Segoe UI&amp;amp;quot;, Roboto, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; text-align: justify; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;amp;nbsp;code to get executed is what we call&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;font-family: inter-bold, system-ui, -apple-system, BlinkMacSystemFont, &amp;amp;quot;Segoe UI&amp;amp;quot;, Roboto, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-weight: 700; color: rgb(51, 51, 51); font-size: 16px; text-align: justify; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;JavaScript Execution Context&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(51, 51, 51); font-family: inter-regular, system-ui, -apple-system, BlinkMacSystemFont, &amp;amp;quot;Segoe UI&amp;amp;quot;, Roboto, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; text-align: justify; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;. It is the execution context that decides which code section has access to the functions, variables, and objects used in the code. During the execution context, the specific code gets parsed line by line then the variables and functions are stored in the memory. An execution context is similar to a container that stores variables, and the code gets evaluated and then executed. Thus, it is the execution context that provides an environment for the specific code to get executed.&amp;lt;/span&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;fontSize=16;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;-100\&quot; width=\&quot;4800\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-9\&quot; value=\&quot;Execution Stack\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;fontSize=25;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;330\&quot; y=\&quot;50\&quot; width=\&quot;200\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-10\&quot; value=\&quot;&amp;lt;ul style=&amp;quot;list-style: circle; line-height: 24px; font-size: 16px; text-align: justify; font-family: inter-regular, system-ui, -apple-system, BlinkMacSystemFont, &amp;amp;quot;Segoe UI&amp;amp;quot;, Roboto, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; color: rgb(51, 51, 51); background-color: rgb(255, 255, 255);&amp;quot; class=&amp;quot;points&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;padding: 0.2em; line-height: 25px; color: rgb(0, 0, 0); margin-top: 4px;&amp;quot;&amp;gt;Firstly, all the code is loaded into the browser.&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;padding: 0.2em; line-height: 25px; color: rgb(0, 0, 0); margin-top: 4px;&amp;quot;&amp;gt;After it, the JS engine pushes/inserts the GEC at the top of the execution stack.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;-60\&quot; width=\&quot;620\&quot; height=\&quot;110\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-11\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 21px;&amp;quot;&amp;gt;Function Execution&amp;amp;nbsp;&amp;lt;br&amp;gt;Context for a()&amp;lt;/font&amp;gt;\&quot; style=\&quot;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;290\&quot; y=\&quot;500\&quot; width=\&quot;280\&quot; height=\&quot;150\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-12\&quot; value=\&quot;Global Execution Context\&quot; style=\&quot;whiteSpace=wrap;html=1;fontSize=19;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;290\&quot; y=\&quot;660\&quot; width=\&quot;280\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-13\&quot; value=\&quot;Execution Stack\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;fontSize=22;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;330\&quot; y=\&quot;443\&quot; width=\&quot;180\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-14\&quot; value=\&quot;Then we can see that it is the invocation of the second function within the first function. Therefore JS engine setup a new FEC for the second function and insert it to the top of the stack.\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;fontSize=15;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;758\&quot; width=\&quot;1250\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-15\&quot; value=\&quot;Function Execution Context for a()\&quot; style=\&quot;whiteSpace=wrap;html=1;fontSize=17;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;290\&quot; y=\&quot;830\&quot; width=\&quot;290\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-17\&quot; value=\&quot;Function Execution Context for b()\&quot; style=\&quot;whiteSpace=wrap;html=1;fontSize=17;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;290\&quot; y=\&quot;920\&quot; width=\&quot;290\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-18\&quot; value=\&quot;Global Execution Context\&quot; style=\&quot;whiteSpace=wrap;html=1;fontSize=17;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;290\&quot; y=\&quot;1000\&quot; width=\&quot;290\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-19\&quot; value=\&quot;Execution Stack\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;fontSize=20;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;355\&quot; y=\&quot;783\&quot; width=\&quot;170\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-20\&quot; value=\&quot;When the second function is completed, the execution function is popped out of the stack, and controls move to the next execution context present in the stack, which is the first function execution context only.\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;fontSize=15;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;1090\&quot; width=\&quot;1400\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-21\&quot; value=\&quot;Function Execution Context for a()\&quot; style=\&quot;whiteSpace=wrap;html=1;fontSize=18;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;290\&quot; y=\&quot;1169\&quot; width=\&quot;290\&quot; height=\&quot;121\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-22\&quot; value=\&quot;Global Execution Context\&quot; style=\&quot;whiteSpace=wrap;html=1;fontSize=18;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;290\&quot; y=\&quot;1300\&quot; width=\&quot;290\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-23\&quot; value=\&quot;Execution Stack\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;fontSize=18;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;360\&quot; y=\&quot;1120\&quot; width=\&quot;150\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-24\&quot; value=\&quot;When the first function gets executed completely, the execution stack of the first function popped out from the stack. Hence, the control reaches back to the GEC of the code.\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;fontSize=15;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;1408\&quot; width=\&quot;1170\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-25\&quot; value=\&quot;\&quot; style=\&quot;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;290\&quot; y=\&quot;1490\&quot; width=\&quot;310\&quot; height=\&quot;140\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-26\&quot; value=\&quot;Global Execution Context\&quot; style=\&quot;whiteSpace=wrap;html=1;fontSize=19;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;285\&quot; y=\&quot;1640\&quot; width=\&quot;315\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-27\&quot; value=\&quot;Execution Stack\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;fontSize=18;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;365\&quot; y=\&quot;1443\&quot; width=\&quot;150\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-28\&quot; value=\&quot;&amp;lt;ul style=&amp;quot;list-style: circle; line-height: 24px; font-size: 16px; text-align: justify; font-family: inter-regular, system-ui, -apple-system, BlinkMacSystemFont, &amp;amp;quot;Segoe UI&amp;amp;quot;, Roboto, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; color: rgb(51, 51, 51); background-color: rgb(255, 255, 255);&amp;quot; class=&amp;quot;points&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;padding: 0.2em; line-height: 25px; color: rgb(0, 0, 0); margin-top: 4px; font-size: 16px;&amp;quot;&amp;gt;At last, when the execution of the entire code gets completed, the JS engine removes the GEC from the current stack.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;p style=&amp;quot;color: rgb(51, 51, 51); font-family: inter-regular, system-ui, -apple-system, BlinkMacSystemFont, &amp;amp;quot;Segoe UI&amp;amp;quot;, Roboto, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; text-align: justify; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;In this way, the execution of the execution stack is performed.&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;fontSize=16;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;1740\&quot; width=\&quot;890\&quot; height=\&quot;110\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C_tUuIAx30TbkIO0GQBo-29\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;line-height: 1.3em; margin-top: 5px; font-weight: 400; font-family: erdana, helvetica, arial, sans-serif; font-size: 29px; color: rgb(97, 11, 56); text-align: justify; background-color: rgb(255, 255, 255);&amp;quot; class=&amp;quot;h1&amp;quot;&amp;gt;JavaScript Execution Context&amp;lt;/h1&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;14\&quot; y=\&quot;-190\&quot; width=\&quot;400\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
